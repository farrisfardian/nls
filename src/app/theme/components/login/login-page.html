<div class="auth-block">
    <h1>Sign in to NLS</h1>
    <a href="reg.html" class="auth-link">New to NLS? Sign up!</a>

    <form class="form-horizontal" ng-submit="vm.login($event)">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="vm.username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password">
            </div>
        </div>
        <div class="form-group">
            <label for="rememberMe">
                <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                <span>Remember me</span>
            </label>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-auth">Sign in</button>
                <a href class="forgot-pass">Forgot password?</a>
            </div>
        </div>
    </form>

</div>
